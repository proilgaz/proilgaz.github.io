<button onclick="sifreyiSor()">Emir Ver</button>
<script>
    function sifreyiSor() {
        var sifre = prompt("Lütfen şifreyi giriniz:");
        if (sifre === "proilgaz") {
            alert("Şifre doğru! Giriş yapılıyor...");
            window.location.href = "yonetim_paneli.html";
        } else {
            alert("Yanlış şifre! Tekrar dene.");
        }

</script>
         <h1>Kendi Rekorunu Kır!</h1>
<p>
  Tıklama Sayısı: <span id="puan">0</span>
</p>
<p>
  En Yüksek Skorun: <span id="enYuksekSkor">0</span>
</p>
<button onclick="tikla()">Tıkla!</button>
<script>
    var puan = 0;
    var enYuksekSkor = localStorage.getItem("enYuksekSkor") || 0;

    document.getElementById("enYuksekSkor").innerText = enYuksekSkor;

    function tikla() {
      puan = puan + 1;
      document.getElementById("puan").innerText = puan;

      if (puan > enYuksekSkor) {
        enYuksekSkor = puan;
        document.getElementById("enYuksekSkor").innerText = enYuksekSkor;
        localStorage.setItem("enYuksekSkor", enYuksekSkor);
      }
    }
</script>
<h1>Rastgele Bilgi Köşesi</h1>
<p id="rastgeleBilgi" style="font-size: 18px; font-weight: bold;">
    İlk bilgi yükleniyor...
</p>
<script>
    var bilgiler = [
        "Jüpiter'in uydusu olan Ganymede, Merkür gezegeninden daha büyüktür.",
        "Ahtapotların üç kalbi vardır.",
        "Dünyadaki en eski evcil hayvan, köpektir.",
        "Kâğıt para, sanılanın aksine kâğıttan değil, pamuktan yapılır.",
        "Koyunlar diğer koyunların yüzlerini hatırlayabilir.",
        "Çikolata, köpekler için ölümcül olabilir."
    ];

    function rastgeleBilgiGoster() {
        var rastgeleIndex = Math.floor(Math.random() * bilgiler.length);
        var secilenBilgi = bilgiler[rastgeleIndex];
        document.getElementById("rastgeleBilgi").innerText = secilenBilgi;
    }

    // Sayfa ilk yüklendiğinde bir bilgi göster
    rastgeleBilgiGoster();

    // Her 60 saniyede (60000 milisaniye) bir bilgiyi değiştir
    setInterval(rastgeleBilgiGoster, 60000);
</script>
<style>
    #oyunBittiPaneli {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;

    }
</style>

<h1>Zıpla, Çöp Adam, Zıpla!</h1>
<p>Skorun: <span id="skor">0</span></p>
<div id="oyunAlani" style="width: 300px; height: 150px; border: 2px solid black; position: relative; overflow: hidden; background-color: #f0f0f0; margin: 0 auto;">
    <div id="karakter" style="width: 20px; height: 20px; background-color: red; position: absolute; bottom: 0;"></div>
    <div id="engel" style="width: 15px; height: 30px; background-color: blue; position: absolute; bottom: 0; left: 300px;"></div>
    <div id="oyunBittiPaneli">
        <h2>Oyun Bitti!</h2>
        <p>Skorun: <span id="sonSkor">0</span></p>
        <button onclick="yenidenBasla()">Yeniden Başla</button>
    </div>
</div>
<button onclick="zipla()">Zıpla!</button>

<script>
    var karakter = document.getElementById("karakter");
    var engel = document.getElementById("engel");
    var skorSpan = document.getElementById("skor");
    var sonSkorSpan = document.getElementById("sonSkor");
    var oyunBittiPaneli = document.getElementById("oyunBittiPaneli");
    var skor = 0;
    var zipliyor = false;
    var oyunDongusu;

    function zipla() {
        if (!zipliyor) {
            zipliyor = true;
            var pozisyon = 0;
            var yuksel = setInterval(yukari, 10);
            
            function yukari() {
                if (pozisyon >= 80) {
                    clearInterval(yuksel);
                    var dus = setInterval(asagi, 10);
                } else {
                    pozisyon += 4;
                    karakter.style.bottom = pozisyon + "px";
                }
            }

            function asagi() {
                if (pozisyon <= 0) {
                    clearInterval(dus);
                    zipliyor = false;
                } else {
                    pozisyon -= 4;
                    karakter.style.bottom = pozisyon + "px";
                }
            }
        }
    }
    
    // Oyunun başlangıç döngüsü
    function baslat() {
        oyunDongusu = setInterval(function() {
            var karakterSol = parseInt(window.getComputedStyle(karakter).getPropertyValue("left"));
            var karakterAlt = parseInt(window.getComputedStyle(karakter).getPropertyValue("bottom"));
            var engelSol = parseInt(window.getComputedStyle(engel).getPropertyValue("left"));
    
            engel.style.left = (engelSol - 5) + "px";
    
            if (engelSol < -15) {
                engel.style.left = "300px";
                skor++;
                skorSpan.innerText = skor;
            }
    
            if (engelSol < karakterSol + 20 && engelSol > karakterSol && karakterAlt <= 20) {
                oyunBittiPaneli.style.display = "block";
                sonSkorSpan.innerText = skor;
                clearInterval(oyunDongusu);
            }
        }, 20);
    }
    
    // Yeniden Başla Fonksiyonu
    function yenidenBasla() {
        skor = 0;
        skorSpan.innerText = 0;
        engel.style.left = "300px";
        oyunBittiPaneli.style.display = "none";
        baslat();
    }
    
    // Sayfa yüklendiğinde oyunu başlat
    baslat();
                      </script>
